<div class="page centered">

  <mat-form-field class="input-full-width" appearance="outline">
    <mat-label>{{ "Wallet.WalletName" | translate }}</mat-label>
    <input matInput [(ngModel)]="walletName" required>
  </mat-form-field>

  <br>
  <button class="signup-button" mat-flat-button color="primary" (click)="save()">{{ "Wallet.Save" | translate }}</button>
  <br>
  <button class="signup-button" mat-flat-button (click)="cancel()">{{ "Wallet.Cancel" | translate }}</button>

</div>
