
<div class="cardContainer">
<mat-card *ngIf="tokenJson.name">
    <mat-card-title>{{tokenJson.name}}</mat-card-title>
  <mat-card-content>
    <p>
      {{tokenJson.description}}<br/>
      <span *ngIf="nonFungibleToken.pricePaid">purchase price: {{nonFungibleToken.pricePaid | amount}}</span>
    </p>
    <img class="resize" [src]="tokenJson.image" />
    <p>
      <button mat-icon-button (click)="toggleAttributes()" *ngIf="tokenJson.attributes.length > 0">details
        <mat-icon *ngIf="!showAttributes">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="showAttributes">keyboard_arrow_up</mat-icon>
      </button>
    </p>
    <ng-container *ngIf="showAttributes">
      <mat-list *ngIf="tokenJson.attributes">
        <mat-list-item *ngFor="let attribute of tokenJson.attributes" >
          <p>{{attribute.trait_type}} : {{attribute.value}}</p>
        </mat-list-item>
      </mat-list>
    </ng-container>
  </mat-card-content>
</mat-card>
</div>
