<div class="page centered">
    <!-- <h1 class="mat-h1" *ngIf="appState.handset">{{appState.appTitle$ | async}}</h1> -->

    <mat-icon class="large-icon">password</mat-icon>
    <br>

    <p>
        Change the password you use to unlock your wallet.
    </p>

    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>Current password</mat-label>
        <input matInput type="password" [(ngModel)]="existingPassword">
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>New password</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword">
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>Confirm new password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmedPassword">
    </mat-form-field>

    <button class="signup-button" mat-flat-button (click)="cancel()">Cancel</button>
    <button class="signup-button" mat-flat-button color="primary" (click)="save()">Save</button>

</div>
