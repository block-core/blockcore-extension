    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>Choose controller</mat-label>
        <mat-select (selectionChange)="onWalletChanged($event)" [(value)]="selectedAccountIndex">
            <mat-option *ngFor="let account of uiState.activeWallet?.accounts;" [value]="account.index">{{account.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="input-full-width" *ngIf="uiState.hasWallets">
        <mat-label>Account Index</mat-label>
        <mat-select (selectionChange)="onAccountIndexChanged($event)" [(value)]="index">
            <mat-option *ngFor="let accountindex of indexes;" [value]="accountindex">{{accountindex}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>Vault ID (Content ID/CID)</mat-label>
        <input matInput [(ngModel)]="vault.id" disabled="true" placeholder="Generated from DID and sequence">
    </mat-form-field>

    <mat-form-field class="input-full-width" appearance="outline">
        <mat-label>Label (local only)</mat-label>
        <input matInput [(ngModel)]="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="input-full-width">
        <mat-label>Icon (local only)</mat-label>
        <mat-select [(value)]="icon">
            <mat-option *ngFor="let icon of icons.icons" [value]="icon">
                <mat-icon>{{icon}}</mat-icon>
            </mat-option>
            <mat-select-trigger>
                <mat-icon>{{icon}}</mat-icon>
            </mat-select-trigger>
        </mat-select>
    </mat-form-field>

        <mat-label>Invoker (DIDs, semi-comma seperated list)</mat-label>

    <mat-form-field appearance="outline" class="input-full-width">
