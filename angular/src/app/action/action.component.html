<div class="page">

  <mat-card>
    <mat-card-header>
      <mat-icon class="card-icon {{ verifyStatus.color }}" mat-card-avatar>{{ verifyStatus.icon }}</mat-icon>
      <mat-card-title>{{ uiState.action.app }} </mat-card-title>
      <mat-card-subtitle class="no-bottom-margin">{{ verifyStatus.status }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <br />

  <mat-form-field appearance="outline" class="input-full-width">
    <mat-label>{{ "Action.Account" | translate }}</mat-label>

    <mat-select (selectionChange)="onAccountChanged()" [(value)]="action.accountId">
      <mat-option *ngFor="let account of accounts" [value]="account.identifier">{{ account.name }} </mat-option>
    </mat-select>
  </mat-form-field>

  <br />

  <mat-form-field appearance="outline" class="input-full-width">
    <mat-label>{{ "Action.Key" | translate }}</mat-label>

    <mat-select [disabled]="keySelectionDisabled" (selectionChange)="onKeyChanged()" [(value)]="action.keyId">
      <mat-option *ngFor="let address of addresses" [value]="address.keyId">{{ address.address }} </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card>
    <mat-card-header>
      <mat-icon class="card-icon" mat-card-avatar>{{ actionStatus.icon }}</mat-icon>
      <mat-card-title>{{ actionStatus.title }}</mat-card-title>
      <mat-card-subtitle class="no-bottom-margin"><strong>{{ actionStatus.description }}</strong></mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <router-outlet></router-outlet>
  <div>
    <button class="action-button" mat-flat-button color="primary" (click)="action.authorize('once')">{{ "Action.AuthorizeOnce" | translate }}</button>&nbsp; <button class="action-button" mat-flat-button (click)="action.authorize('expirable')">{{ "Action.AuthorizeFor5Minutes" | translate }}</button>&nbsp; <button class="action-button" mat-flat-button (click)="action.authorize('forever')">{{ "Action.AuthorizeForever" | translate }}</button>&nbsp;
    <button class="action-button" mat-flat-button (click)="action.authorize('no')">{{ "Action.Cancel" | translate }}</button>
  </div>
</div>
